name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS Intel
          - os: macos-15-intel
            platform: darwin
            arch: x64
            artifact_name: macos-intel
          # macOS ARM (Apple Silicon)
          - os: macos-latest
            platform: darwin
            arch: arm64
            artifact_name: macos-arm64
          # Windows
          - os: windows-latest
            platform: win32
            arch: x64
            artifact_name: windows
          # Linux
          - os: ubuntu-latest
            platform: linux
            arch: x64
            artifact_name: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.12.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript and Rollup
        run: npm run build

      - name: Build Electron GUI app
        run: npm run make -- --arch=${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup DMG volumes (macOS only)
        if: matrix.platform == 'darwin'
        run: |
          echo "Unmounting any ESP32Tool DMG volumes..."
          hdiutil detach /Volumes/ESP32Tool 2>/dev/null || true
          hdiutil detach "/Volumes/ESP32Tool 1" 2>/dev/null || true
          sleep 2

      - name: Build Electron CLI app
        run: npm run build:cli-electron

      # macOS: Upload DMG and ZIP artifacts (GUI), ZIP only for CLI
      - name: Upload macOS artifacts
        if: matrix.platform == 'darwin'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            out/make/*.dmg
            out/make/zip/**/*.zip
            out-cli/make/zip/**/*.zip
          if-no-files-found: warn
          retention-days: 5

      # Windows: Upload Squirrel installer, ZIP, and CLI artifacts
      - name: Upload Windows artifacts
        if: matrix.platform == 'win32'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            out/make/squirrel.windows/**/*.exe
            out/make/zip/**/*.zip
            out-cli/make/zip/**/*.zip
          if-no-files-found: warn
          retention-days: 5

      # Linux: Upload DEB, RPM, and CLI artifacts
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            out/make/deb/**/*.deb
            out/make/rpm/**/*.rpm
            out/make/zip/**/*.zip
            out-cli/make/deb/**/*.deb
            out-cli/make/rpm/**/*.rpm
            out-cli/make/zip/**/*.zip
          if-no-files-found: warn
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Set version without v prefix
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ESP32Tool ${{ github.ref_name }}
          body: |
            ## ESP32Tool ${{ github.ref_name }}
            
            ### Downloads
            
            #### Electron GUI Apps
            
            | Platform | Architecture | File |
            |----------|--------------|------|
            | macOS | Apple Silicon | `ESP32Tool-*-arm64.dmg` |
            | macOS | Intel | `ESP32Tool-*-x64.dmg` |
            | Windows | x64 | `*.exe` / `ESP32Tool-*.zip` |
            | Linux | x64 | `*.deb` / `*.rpm` / `ESP32Tool-*.zip` |
            
            #### Electron CLI Tools (Standalone, No Node.js Required!)
            
            | Platform | File | Size |
            |----------|------|------|
            | macOS | `ESP32Tool-CLI-darwin-*.zip` | ~106-110MB |
            | Linux | `ESP32Tool-CLI-linux-*.zip` / `esp32tool-cli_*.deb` / `esp32tool-cli-*.rpm` | ~83-108MB |
            | Windows | `ESP32Tool-CLI-win32-*.zip` | ~130MB |
            
            ### Installation
            
            #### GUI Apps
            
            **macOS Apple Silicon:** Download with `curl -L -O "https://github.com/Jason2866/esp32tool/releases/download/${{ github.ref_name }}/ESP32Tool-${{ steps.version.outputs.VERSION }}-arm64.dmg"` to avoid Gatekeeper flags the package. Open the DMG and drag the app to Applications.
            
            **macOS Intel:** Download with `curl -L -O "https://github.com/Jason2866/esp32tool/releases/download/${{ github.ref_name }}/ESP32Tool-${{ steps.version.outputs.VERSION }}-x64.dmg"` to avoid Gatekeeper flags the package. Open the DMG and drag the app to Applications.
            
            **Windows:** Run the `.exe` installer or extract the `.zip` archive.
            
            **Linux:** Install via `sudo dpkg -i *.deb` or `sudo rpm -i *.rpm`, or extract the `.zip` archive.
            
            #### CLI Tools
            
            **Standalone Electron-based CLI - No Node.js installation required!**
            
            **macOS:**
            ```bash
            # Download and extract ZIP
            curl -L -O "https://github.com/Jason2866/esp32tool/releases/download/${{ github.ref_name }}/ESP32Tool-CLI-darwin-arm64-${{ steps.version.outputs.VERSION }}.zip"
            unzip ESP32Tool-CLI-darwin-arm64-${{ steps.version.outputs.VERSION }}.zip
            
            # Run from extracted folder
            cd ESP32Tool-darwin-arm64/
            ./ESP32Tool.app/Contents/MacOS/esp32tool list-ports
            ./ESP32Tool.app/Contents/MacOS/esp32tool --port /dev/ttyUSB0 chip-id
            
            # Optional: Install to /Applications and create symlink
            sudo cp -r ESP32Tool.app /Applications/
            sudo ln -s /Applications/ESP32Tool.app/Contents/MacOS/esp32tool /usr/local/bin/esp32tool
            # Then simply:
            esp32tool list-ports
            ```
            
            **Linux:**
            ```bash
            # Option 1: Install DEB package (Debian/Ubuntu)
            sudo dpkg -i esp32tool-cli_${{ steps.version.outputs.VERSION }}_amd64.deb
            esp32tool list-ports
            
            # Option 2: Install RPM package (Fedora/RHEL/CentOS)
            sudo rpm -i esp32tool-cli-${{ steps.version.outputs.VERSION }}-1.x86_64.rpm
            esp32tool list-ports
            
            # Option 3: Extract ZIP and run
            unzip ESP32Tool-CLI-linux-x64-${{ steps.version.outputs.VERSION }}.zip
            cd ESP32Tool-linux-x64/
            ./esp32tool list-ports
            ./esp32tool --port /dev/ttyUSB0 chip-id
            
            # Optional: Install system-wide from ZIP
            sudo ln -s $(pwd)/esp32tool /usr/local/bin/esp32tool
            ```
            
            **Windows:**
            ```cmd
            # Extract ZIP and run from extracted folder
            esp32tool.exe list-ports
            esp32tool.exe --port COM3 chip-id
            
            # Optional: Add folder to PATH for system-wide access
            ```
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
